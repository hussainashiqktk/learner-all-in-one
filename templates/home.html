{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Available Learning Modules</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for name, plugin in plugins.items() %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center d-flex flex-column">
                <div class="mb-3">
                    {% if name == 'flashcard' %}
                        <i class="fas fa-layer-group fa-3x text-primary"></i>
                    {% elif name == 'diagram_quiz' %}
                        <i class="fas fa-project-diagram fa-3x text-success"></i>
                    {% else %}
                        <i class="fas fa-puzzle-piece fa-3x text-secondary"></i> <!-- Default icon -->
                    {% endif %}
                </div>
                <h5 class="card-title">{{ plugin['title'] }}</h5>
                <p class="card-text flex-grow-1">{{ plugin['description'] }}</p>
                <a href="{{ url_for('plugin_page', plugin_name=name) }}" class="btn btn-outline-primary mt-auto">Launch Module</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

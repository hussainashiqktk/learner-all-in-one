<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner AppSuite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Home</a>
            </div>
        </nav>

        <div class="container mt-4 flex-grow-1" id="content">
            {% block content %}{% endblock %}
        </div>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>Â© 2025 Learner AppSuite</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% if plugin_name %}
    <script src="{{ url_for('module_assets', module_name=plugin_name, filename=plugin_name + '.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadPlugin === 'function') {
                loadPlugin('{{ plugin_name }}');
            }
        });
    </script>
    {% endif %}
</body>
</html>
